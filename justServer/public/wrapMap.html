<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WrapMap</title>
    <style>
        #map {
            width: 800px;
            margin: 0 auto;
        }

        #map iframe {
            width: inherit;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Some Content...</h1>
    <div id="map">
        <iframe src="http://localhost:8000/map"></iframe>
    </div>
</body>
</html>
